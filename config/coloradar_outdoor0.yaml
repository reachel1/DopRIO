%YAML:1.0

# Topics
radar_topic: "/mmWaveDataHdl/RScan" # Point cloud data <!-- pc2_raw inlier_pc2 segmented -->
imu_topic: "/gx5/imu/data" #IMU data

# RISE Init Cov Settings
Pos: 0.0 #1.0e-03
Vel: 1.1e-03 #1.1
RollPitch: 1.1e-06 #1.1e-06
Yaw: 1.1e-06 #1.1
BiasGyr: 5.0e-06 #5.0
BiasAcc: 1.0e-03 #
RotExt: 1.0e-08
PosExt: 1.0e-08

# IMU Settings(0.002449, 0.00087266, 0.00000653777, 0.00186168)
imuAccNoise: 0.0024375 # 0.002348(0.872 2.388) 0.002438(0.872 2.388) 0.002408(0.854 4.826) 0.002345(0.902 2.310)
imuGyrNoise: 0.00087266 # 0.00087266
imuAccBias: 0.00000453779 # 0.00000453779(0.789 3.076)  0.000004537785(0.789 3.076)
imuGyrBias: 0.00186167 # 0.00186167 0.00185267(?)
imuGravity: 9.796 #9.796
imuInitVel: 0.01 

# 4dRadar Settings
rangeCov: 0.05       #m   resolution 0.12 #0.05
azimuthCov: 0.5      #deg resolution 1 #0.5
elevationCov: 12.5  #deg resolution 22.5 #12.5
dopplerCov: 0.10     #m/s resolution 0.25  #0.10
PointUpdateTh: 1.0   #percent

# Filter Settings
minRange: 0.5
maxRange: 15.0
maxDoppler: 0.025 #0.025
minIntensity: 0.20 #0.20
NeighborRange: -1.0
NeighborNum: 0.0
NeighborStd: 0.0

# NDT Settings
max_iteration: 10    #最大迭代次数 #10
voxel_size: 0.5    #体素大小
eps: 0.0001    #收敛判定条件
res_outlier_th: 1.0  #异常值拒绝阈值
dop_outlier_th: 0.4  #0.4
capacity: 5500    #缓存的体素数量 #5500
kf_distance: 0.3     #关键帧距离
kf_angle_deg: 5.0     #旋转角度 #5.0
kf_frame: 10

# Calibs
T_Radar_to_Imu: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 0.99999995, 0.00079265,  0.00059265,  0.02995821,
           0.00079265, -0.99999969,  0.00000000, 0.12002374,
          -0.00059265, 0.00000047, -0.99999982,  -0.08998226,
           0.00000000, 0.00000000,  0.00000000,  1.00000000]